<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Volume</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="youtube-logo.png">

    <script src="index.js" defer></script>
</head>
<body>
    <div class="bg">
        <div class="search">
           
            <a href="https://www.youtube.com/" target="blank"><img  class="logo" src="youtube-logo.png" alt=""logo/></a>
            <h1 class="heading">Keyword Volume Search</h1>
            
               <form class="form" id="volume-btn">
                <input required  type="search" class="search-keyword" id="search-word" placeholder="Enter your Keyword"/>
           <button class="btn"  type="submit">Get Keyword Volume</button>  
        </form>
        <p id="result"></p>
        </div>
    </div>
</body>
